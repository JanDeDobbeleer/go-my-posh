# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

[[constraint]]
  name = "github.com/gookit/color"
  branch = "master"
  source = "github.com/JanDeDobbeleer/color"

[[constraint]]
  version = "v0.3.3"
  name = "golang.org/x/text"
  source = "golang.org/x/text"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "1.3.0"
  source = "github.com/stretchr/testify"

[[constraint]]
  name = "github.com/stretchr/objx"
  version = "v0.1.1"
  source = "github.com/stretchr/objx"

[[constraint]]
  name = "github.com/mitchellh/go-ps"
  version = "v1.0.0"
  source = "github.com/mitchellh/go-ps"

[[constraint]]
  name = "github.com/distatus/battery"
  branch = "master"
  source = "github.com/JanDeDobbeleer/battery"

[prune]
  go-tests = true
  unused-packages = true
